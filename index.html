<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script>
    jQuery(function () {

        // Идентификатор списка выбранных станций метро
        var $list = $('#metro-selected-list');

        // Событие клика мыши по кружку станции метро
        $("circle.station, text.station").click("mouseup", function () {

            var $this = $(this);

            if ($this.get(0).tagName == 'text') {
                $this = $this.parents('svg').find('circle#' + $this.attr('id'));
            }

            if ($this.attr('class') == 'station') {
                $this.attr('class', 'active'); // Помечаем активную станцию и добавляем в список
                $list.append('<li id="' + $this.attr('id') + '"> <span class="remove">X</span> ' + $this.attr('title') + '</li>');
            } else {
                $this.attr('class', 'station'); // Помечаем неактивную станцию и удаляем из списка
                $list.find('#' + $this.attr('id')).remove();
            }
        });


        // Удаление станции метро из списка выбранных
        $(document).on("click", '#metro-selected-list li .remove', function () {
            var $this = $(this);

            $("circle#" + $this.parent('li').attr('id')).attr('class', 'station');
            $this.parent('li').remove();
        });


        // Получить список выбранных станций метро
        $(document).on("click", '.selected', function () {
            var $this = $(this);
            var metroArray = [];
            $.each($list.find('li'), function( index, value ) {
                metroArray.push($(value).attr('id'));
            });
            console.log(metroArray);
            alert(metroArray);
            return false;
        });



        var allMetro = [];
        $.each($('g circle'), function( index, value ) {
            allMetro.push({
                'name' : $(value).attr('title'),
                'id' : $(value).attr('id')
            });
        });

        console.log( 'Всего станций метро: ' + allMetro.length );
        alert('Всего станций метро: ' + allMetro.length);
    });


</script>
